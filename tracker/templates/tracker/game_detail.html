{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<h1 style="margin-left: 35;font-size: 50">{{game.gameName}} 
  {% if user.is_authenticated %}
      <a style="display: inline-block;text-align: center;padding: 1rem 1rem;font-size: 25;" href="{% url 'game-update' game.id %}">Update Game</a>
      <a style="display: inline-block;text-align: center;padding: 1rem 1rem;font-size: 25;" href="{% url 'game-delete' game.id %}">Delete Game</a>
    {% endif %}
</h1>
{% endblock %}
